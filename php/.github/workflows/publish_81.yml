name: "Publish to Docker Hub"

on:
  push:
    branches: ["**"]
    paths:
      - ".github/workflows/publish_81.yml"
      - "8.1/**"
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
    inputs:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: "Prepare the build context"
        uses: actions/checkout@v2

      - name: "Set up QEMU"
        uses: docker/setup-qemu-action@v1

      - name: "Set up Docker Buildx"
        uses: docker/setup-buildx-action@v1

      - name: "Log in to DockerHub"
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: "Build & Publish the Docker image (default)"
        uses: docker/build-push-action@v2
        with:
          context: ./8.1/
          tags: ajardin/php:8.1
          platforms: linux/amd64,linux/arm64
          push: ${{ github.ref == 'refs/heads/main' }}
          cache-from: type=registry,ref=ajardin/php:8.1
          cache-to: type=inline

#      - name: "Build & Publish the Docker image (Blackfire)"
#        uses: docker/build-push-action@v2
#        with:
#          context: ./8.1/blackfire/
#          tags: ajardin/php:8.1-blackfire
#          platforms: linux/amd64,linux/arm64
#          push: ${{ github.ref == 'refs/heads/main' }}
#          cache-from: type=registry,ref=ajardin/php:8.1-blackfire
#          cache-to: type=inline

      - name: "Build & Publish the Docker image (Xdebug)"
        uses: docker/build-push-action@v2
        with:
          context: ./8.1/xdebug/
          tags: ajardin/php:8.1-xdebug
          platforms: linux/amd64,linux/arm64
          push: ${{ github.ref == 'refs/heads/main' }}
          cache-from: type=registry,ref=ajardin/php:8.1-xdebug
          cache-to: type=inline
